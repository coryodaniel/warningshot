# - /my/path/to/symlink
# :global:
# - /another/great/symlink
# - { target: "/a/simple/resolution/example", source: "/the/path/to/the/goods", force: false}
# - { target: "/super/symlink", source: "/some/target/directory/"}
# - { target: "/etc/my/awesome.conf", source: "/etc/the/real.conf"}

