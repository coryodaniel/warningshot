# You can add your own environments below.  Requirements listed in
# the 'global' environment are always checked

# Each environt takes an array of strings or hashes(src,local)
# src is where it can be found
# local is where it should be

---
:name: file
:environments: 
  :development: []
  :global:
    - /etc/nginx/nginx.conf
  :test: []
    - { local: "./public/this.txt", src: "http://example.com/index.html"}
    - { local: "file:///tmp/somefile.txt", src: "~/.secret/file.txt"}
  :qa: []
  :production: []